<app-header-logout></app-header-logout>
<div class="login-container">
  <div class="image-container">
    <img src="/assets/welcome.png">
  </div>
  <div class="form-container">
    <div class="form-control-container">
      <label for="username">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-control-container">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <button class="btn" (click)="Iniciar()">Iniciar sesión</button>
    <br>
    <br>
    <a class="no-cuenta" href="/choose">Aún no tengo una cuenta</a>
  </div>
</div>
